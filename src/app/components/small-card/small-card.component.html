<div>

    <div class="small-card__foto">
      <img
        src={{photoCover}}
        height="230px" alt="">
    </div>
    <div class="small-card__texto">
      <div class="small-card__titulo">
        <a [routerLink]="['content/',id]">
          <h1>{{cardTitulo}}</h1>
        </a>
      </div>
      <div class="small-card__descricao">
        <p>{{cardDescricao}}</p>
      </div>
    </div>

  </div>

</div>
